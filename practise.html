<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    enter amount
    <input type="number" id="no1"/>
    enter year
    <input type="number" id="no2"/>
    enter rate of interest
    <input type="number" id="no3"/>
    <button onclick="calculate()">result</button>
    <label id="result"></label>
    <script>
        function calculate(){
        
            let p,n,r,si;
            p=Number(document.getElementById("no1").value);
            n=Number(document.getElementById("no2").value);
            r=Number(document.getElementById("no3").value);
            
            si=p*n*r/100
            document.getElementById("result").innerText = "interest is:" + si;
            
        }
    </script>
    
</body>
</html>
