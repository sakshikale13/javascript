<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> enter first no</label>
    <input type="number" id="no1"/>
    <label> enter second no</label>
    <input type="number" id="no2"/>
    <button onclick="calculate()">get</button>
    <label id="result"></label>
    <script>
        function calculate(){
            let a,b,c;
            a=Number(document.getElementById("no1").value);
            b=Number(document.getElementById("no2").value);
            c=a+b;
            document.getElementById("result").innerText="Addition is:" +c;
        }
    
    </script>
    
</body>
</html>
