<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = "hello"
        let b = "welcome"

        console.log("string:" +a);
        console.log("length:"+a.length);
        console.log("slice:"+a.slice(1,3));
        console.log("substring:"+a.substring(2,5));
        console.log("substr:"+a.substr(2,3));
        console.log("uppercase",a.toUpperCase());
        console.log("lowercase",a.toLowerCase());

        let c=a.concat(" ",b);
        console.log(c);
        console.log(a);
        console.log(a.trim());

        let no="5";
        no=no.padStart(3,0);
        console.log(no);
    
        no="5";
        no=no.padEnd(4,0);
        console.log(no);

        let x= a.charAt(3);
        console.log(x);

         x=a.charCodeAt(4);
        console.log(x);

        no="abcd";
        console.log(no[1]);
        
        let str="sakshi,riya,seema";
        let res=str.split(",");
        console.log(res);

    </script>
</body>

</html>
